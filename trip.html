<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Travel App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href=".//css/style.css" />
    <link rel="stylesheet" href="./css/trip.css" />
  </head>

  <body>
    <div class="app p-4">
      <div class="trip">
        <h3 class="trip__title text-dark mt-2 fw-bold">Trip Plan</h3>
        <div class="trip__nav mt-3 fs-5 d-flex gap-4 text-secondary">
          <span class="nav__item nav__item--active">
            <i class="bi bi-handbag-fill"></i>
            Trips
          </span>
          <span class="nav__item">
            <i class="bi bi-bookmark"></i>
            Bookmark
          </span>
        </div>
        <div class="trip__cards">
          <div class="trip__card">
            <img src="./assets/trip/hochi.jpg" alt="" class="trip__img" />
            <div class="trip__text">
              <p class="trip__place">Ho Chi Minh City</p>
              <p class="trip__time">Wed, 29 Dec - 31 Dec</p>
              <div class="trip__save">
                <i class="bi bi-bookmark-fill"></i> 5 Items
              </div>
              <div class="trip__timeleft">
                <i class="bi bi-clock"></i> 5 Days Left
              </div>
            </div>
          </div>
        </div>

        <div class="trip__checklist">
          <div class="checklist__text">
            <p class="checklist__title">Here's a checklist for your trip ðŸ‘‹</p>
            <p class="checklist__alert">
              As your upcoming destination has some travel restrictions due to
              COVID-19.
            </p>
          </div>
          <span class="checklist__arrow">&#62;</span>
        </div>
        <i class="trip__add bi bi-plus fs-5 rounded-circle mx-auto shadow"></i>
      </div>

      <footer
        id="floating-footer"
        class="p-1 d-flex justify-content-around bg-white position-fixed"
      >
        <a href="./index.html" class="footer__icon">
          <i class="bi bi-house-fill"></i>
        </a>
        <a href="./search.html" class="footer__icon">
          <i class="bi bi-search"></i>
        </a>
        <a href="./trip.html" class="footer__icon footer__icon--active">
          <i class="bi bi-calendar"></i>
        </a>
        <a href="./guide.html" class="footer__icon">
          <i class="bi bi-map"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
