<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Travel App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body>
    <div class="app">
      <div class="home text-white p-3">
        <div class="home__icons mt-2">
          <i class="home__icon bi bi-person-circle"></i>

          <div class="home__icons--right">
            <i class="home__icon bi bi-qr-code"></i>
            <i class="home__icon bi bi-bell-fill"></i>
          </div>
        </div>
        <p class="home__title fw-bold fs-3">
          Where's your <br />
          next destination?
        </p>
        <div class="home__tabs">
          <img
            src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/48/ffffff/external-flight-airport-icongeek26-glyph-icongeek26-3.png"
          />
          <img src="https://img.icons8.com/metro/48/ffffff/5-star-hotel.png" />
          <img
            src="https://img.icons8.com/pastel-glyph/48/ffffff/car--v2.png"
          />
          <img src="https://img.icons8.com/ios-filled/48/ffffff/taxi.png" />
        </div>
      </div>

      <section class="deals p-3">
        <h4 class="sec__title my-2 text-uppercase text-dark">Deals</h4>
        <div class="deals__nav text-secondary d-flex gap-3">
          <span class="nav__item nav__item--active">All</span>
          <span class="nav__item">Flights</span>
          <span class="nav__item">Hotels</span>
          <span class="nav__item">Transportation</span>
        </div>
        <div class="deals__cards py-3 scroll--custom gap-2">
          <div class="deals__card">
            <img src="./assets/Home/deals1.jpg" alt="" />
          </div>
          <div class="deals__card">
            <img src="./assets/Home/deals2.jpg" alt="" />
          </div>

          <div class="deals__card">
            <img src="./assets/Home/deals3.jpg" alt="" />
          </div>

          <div class="deals__card">
            <img src="./assets/Home/deals4.jpg" alt="" />
          </div>

          <div class="deals__card">
            <img src="./assets/Home/deals5.jpg" alt="" />
          </div>
        </div>
      </section>

      <footer
        id="floating-footer"
        class="p-1 d-flex justify-content-around bg-white position-fixed"
      >
        <a href="./index.html" class="footer__icon footer__icon--active">
          <i class="bi bi-house-fill"></i>
        </a>
        <a href="./search.html" class="footer__icon">
          <i class="bi bi-search"></i>
        </a>
        <a href="./trip.html" class="footer__icon">
          <i class="bi bi-calendar"></i>
        </a>
        <a href="./guide.html" class="footer__icon">
          <i class="bi bi-map"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
